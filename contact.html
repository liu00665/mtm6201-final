<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kelsi's Pet Photography</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <!-- Mobile Menu -->
        <div class="mobile-header">
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1 class="mobile-title">CONTACT</h1>
        </div>

        <!-- Slide-out Navigation Menu -->
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">
                <span class="star-icon">‚òÖ</span>
                HOME
            </a>
            <a href="about.html" class="nav-item">
                <span class="star-icon">‚òÖ</span>
                ABOUT
            </a>
            <a href="contact.html" class="nav-item">
                <span class="star-icon">‚òÖ</span>
                CONTACT
            </a>
        </nav>

        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
            <div class="nav-links">
                <a href="index.html" class="nav-link">HOME</a>
                <a href="about.html" class="nav-link">ABOUT</a>
                <a href="contact.html" class="nav-link">CONTACT</a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-btn">
                    <span class="search-icon">üîç</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content-contact">
        <div class="contact-container">
            <div class="contact-left">
                <img src="images/contact.jpg" alt="Kelsi with a dog" class="contact-image">
                <h2 class="contact-heading">free to reach out.</h2>
                <p class="contact-text">Every pet has a story, and I'm here to help you capture it in the most beautiful way.</p>
            </div>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="phone">PHONE</label>
                    <input type="tel" id="phone" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" class="form-textarea"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">@Kelsi</p>
    </footer>
</body>
</html>
